[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "dist/functions"

[functions]
  ignored_node_modules = ["pg-native", "canvas"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
